<!-- Script del Webchat de Botpress -->
<script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js" defer></script>
<script src="https://files.bpcontent.cloud/2025/05/29/03/20250529033022-NJ8W71H5.js" defer></script>

<!-- Bot√≥n flotante personalizado que aparece despu√©s de 32 segundos -->
<script defer>
  setTimeout(() => {
    const boton = document.createElement('div');
    boton.innerHTML = 'üí¨ Hola, estoy a tus √≥rdenes... para charlar contigo ü§ñ';
    boton.style.position = 'fixed';
    boton.style.bottom = '100px';
    boton.style.right = '20px';
    boton.style.backgroundColor = '#007bff';
    boton.style.color = '#fff';
    boton.style.padding = '12px 16px';
    boton.style.borderRadius = '20px';
    boton.style.boxShadow = '0 4px 6px rgba(0,0,0,0.3)';
    boton.style.fontFamily = 'Arial, sans-serif';
    boton.style.cursor = 'pointer';
    boton.style.zIndex = 9999;
    boton.style.transition = 'opacity 0.5s ease-in-out';
    boton.style.opacity = '0';

    document.body.appendChild(boton);
    setTimeout(() => {
      boton.style.opacity = '1';
    }, 100);

    boton.onclick = () => {
      if (window.botpressWebChat) {
        window.botpressWebChat.sendEvent({ type: 'show' });
      }
      boton.remove(); // oculta el bot√≥n al hacer clic
    };
  }, 3000); // 3 segundos
</script>
