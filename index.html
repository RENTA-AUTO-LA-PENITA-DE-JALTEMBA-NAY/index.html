<!-- Botpress Webchat Script -->
<script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
<script defer>
  window.addEventListener("load", function () {
    window.botpressWebChat = window.botpressWebChat || {};
    const interval = setInterval(() => {
      if (window.botpressWebChat.init) {
        clearInterval(interval);
        window.botpressWebChat.init({
          "botId": "renta-autos-bot-ue2xqiu", // <-- Verifica que sea el correcto
          "hostUrl": "https://cdn.botpress.cloud/webchat/v3",
          "messagingUrl": "https://messaging.botpress.cloud",
          "clientId": "renta-autos-bot-ue2xqiu",
          "botName": "Recepcionista Virtual",
          "avatarUrl": "https://raw.githubusercontent.com/RENTA-AUTO-LA-PENITA-DE-JALTEMBA-NAY/index.html/refs/heads/main/AVATAR%20CHATBOT.png",
          "stylesheet": "",
          "containerWidth": "400px",
          "layoutWidth": "100%",
          "enableConversationDeletion": true,
          "showPoweredBy": false,
          "enableTranscriptDownload": false
        });

        // Mostrar burbuja al cargar
        window.botpressWebChat.sendEvent({ type: "show" });
      }
    }, 100);
  });
</script>
