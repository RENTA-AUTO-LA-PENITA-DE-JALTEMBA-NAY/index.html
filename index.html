<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Renta Auto La Peñita de Jaltemba</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eef5ff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 28px;
      color: #003366;
      font-weight: bold;
      background-color: #fff;
    }

    .subtitle {
      margin-top: -10px;
      font-size: 18px;
      color: #555;
    }

    .card {
      margin: 50px auto;
      padding: 40px;
      background: #fff;
      border: 3px solid #0066ff;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card h2 {
      font-size: 24px;
      color: #003399;
    }

    .card p {
      font-size: 16px;
      color: #333;
    }

    .logo {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 70px;
    }

    .chat-float {
      position: fixed;
      bottom: 95px;
      right: 15px;
      background-color: #007bff;
      color: #fff;
      padding: 12px 16px;
      border-radius: 25px;
      font-size: 14px;
      display: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      animation: fadeIn 1s ease forwards;
    }

    .chat-float .emoji {
      margin-left: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    RENTA AUTO LA PEÑITA DE JALTEMBA
    <div class="subtitle">Nayarit México</div>
  </header>

  <div class="card">
    <div style="font-size: 30px; margin-bottom: 15px;">
      🚗 🚙 🚐 🚎 🚓
    </div>
    <h2>Recepcionista Virtual -<br>Renta de Autos</h2>
    <p>Prueba profesional de chatbot operativo 24/7.</p>
    <p>Atención personalizada para tu reserva.</p>
    <p>Interactúa 👉 en la burbuja inferior derecha.</p>
  </div>

  <!-- Burbuja del chatbot -->
  <div id="chatFloat" class="chat-float">
    💬 Hola, estoy a tus órdenes... para charlar contigo <span class="emoji">🧑‍💬</span>
  </div>

  <img src="https://github.com/manuelstaz/proteccion-civil-zacualpan/blob/main/renta%20auto.png?raw=true" class="logo" alt="Logo">

  <!-- Botpress Webchat (chat real) -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/05/29/03/20250529033022-NJ8W71H5.js" defer></script>

  <!-- Script para mostrar burbuja flotante a los 3 segundos -->
  <script>
    setTimeout(() => {
      document.getElementById('chatFloat').style.display = 'block';
    }, 3000);
  </script>

</body>
</html>
