<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recepcion                  automatica en linea  - Renta de Autos La peñita de jaltemba Nayarit</title>
  <style>
    body {
      background: #f4faff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      border: 3px solid #3a7bd5;
    }
    h1 {
      text-align: center;
      color: #0b3d91;
      font-size: 32px;
    }
    p {
      text-align: center;
      font-size: 18px;
      color: #444;
    }
    .autos {
      text-align: center;
      font-size: 40px;
      margin-bottom: 20px;
    }
    .instruccion {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>

  <!-- Webchat Script -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
  <style>
    #webchat .bpWebchat {
      position: unset;
      width: 100%;
      height: 100%;
      max-height: 100%;
      max-width: 100%;
    }
    #webchat .bpFab {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="autos">🚗 🚙 🚐 🚘</div>
    <h1>Recepcionista Virtual - Renta de Autos</h1>
    <p>Prueba profesional de chatbot operativo 24/7.<br>
    Atención personalizada para tu reserva.</p>
    <div class="instruccion">Interactúa 👉 en la burbuja inferior derecha</div>
  </div>

  <div id="webchat" style="width: 100%; height: 500px;"></div>

  <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open();
    });

    window.botpress.init({
      "botId": "14ecb920-37de-470f-8c87-3be6f02b7535",
      "configuration": {
        "color": "#5eb1ef",
        "variant": "soft",
        "themeMode": "light",
        "fontFamily": "inter",
        "radius": 1
      },
      "clientId": "fb1680d3-9e60-4a15-b18a-571bba8c82b1",
      "selector": "#webchat"
    });
  </script>
</body>
</html>
