<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recepcionista Renta de Autos</title>
  <style>
    body {
      margin: 0;
      background: #eaf0fb;
      font-family: sans-serif;
    }

    #chat-flotante {
      position: fixed;
      bottom: 95px;
      right: 16px;
      background-color: #007bff;
      color: white;
      padding: 12px 18px;
      border-radius: 24px;
      font-size: 15px;
      z-index: 9999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      display: none;
      animation: fadeInUp 0.7s ease;
    }

    #chat-avatar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 65px;
      height: 65px;
      z-index: 9999;
      cursor: pointer;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes float {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-7px);}
    }
  </style>
</head>
<body>

<!-- Flotante azul -->
<div id="chat-flotante">ðŸ’¬ Hola, estoy a tus Ã³rdenes... para charlar contigo... INFORMES, RESERVACIONES, REQUISITOS, PRECIOS</div>

<!-- Avatar personalizado -->
<img id="chat-avatar" src="https://raw.githubusercontent.com/manuelstaz/proteccion-civil-zacualpan/main/rentaauto%20avatar.png" alt="Chatbot">

<!-- Botpress Webchat -->
<script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js" defer></script>
<script>
  window.botpressWebChat = {
    config: {
      botId: "tu-bot-id-aqui",
      hostUrl: "https://cdn.botpress.cloud/webchat/v3",
      messagingUrl: "https://messaging.botpress.cloud",
      clientId: "tu-bot-id-aqui",
      showBotAvatar: false, // ðŸ‘ˆ Evita mostrar el avatar amarillo
      botName: "Recepcionista",
      enableReset: false,
      stylesheet: "https://cdn.botpress.cloud/webchat/v3/assets/themes/default.css",
      hideWidget: false,
      disableAnimations: false,
      avatarUrl: "", // vacÃ­o porque ya usamos avatar externo
    }
  }
</script>

<!-- Control para mostrar flotante con sonido -->
<script>
  window.addEventListener("DOMContentLoaded", function () {
    const chatFlotante = document.getElementById("chat-flotante");
    const chatAvatar = document.getElementById("chat-avatar");

    setTimeout(() => {
      chatFlotante.style.display = "block";
      const audio = new Audio("https://notificationsounds.com/storage/sounds/file-sounds-1152-pristine.mp3");
      audio.play();
    }, 2000);

    function abrirChat() {
      window.botpressWebChat.sendEvent({ type: "show" });
    }

    chatFlotante.addEventListener("click", abrirChat);
    chatAvatar.addEventListener("click", abrirChat);
  });
</script>

</body>
</html>
