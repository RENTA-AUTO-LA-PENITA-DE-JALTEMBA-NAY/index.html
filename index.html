<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recepcionista Virtual - Renta de Autos La Peñita</title>
  <style>
    body {
      background: #f4faff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      border: 3px solid #1677ff;
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 {
      color: #0b3d91;
      font-size: 2.2rem;
      margin-bottom: 15px;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 20px;
    }
    .instruccion {
      font-size: 1rem;
      margin-top: 20px;
    }
    .emojis {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="emojis">🚗 🚙 🚐 🚘</div>
    <h1>Recepcionista Virtual - Renta de Autos</h1>
    <div class="subtitle">
      Prueba profesional de chatbot operativo 24/7.<br>
      Atención personalizada para tu reserva.
    </div>
    <div class="instruccion">
      Interactúa 👉 en la burbuja inferior derecha.
    </div>
  </div>

  <!-- Div para que Botpress monte el chat -->
  <div id="webchat"></div>

  <!-- Script de Botpress Webchat -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/05/29/03/20250529033022-NJ8W71H5.js" defer></script>

</body>
</html>
